<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <title>Garlic Shrimp</title>
    </head>

    <body>
        <h1>Garlic Shrimp</h1>

        <img src="https://www.cookingclassy.com/wp-content/uploads/2020/06/hawaiian-garlic-shrimp-1-500x500.jpg"
        alt="Delicious garlic shrimp with rice and pineapple">

        <h2>Description</h2>

        <p><ul>
            <li>1 lb. extra large shrimp</li>
            <li>1/4 cup minced fresh garlic</li>
            <li>1 Tbsp all-purpose flour</li>
            <li>1 1/2 tsp paprika</li>
            <li>Salt and freshly ground black pepper</li>
            <li>6 Tbsp unsalted butter</li>
            <li>2 Tbsp olive oil</li>
            <li>1 Tbsp fresh lemon juice</li>
            <li>1 Tbsp minced fresh parsley</li>
        </ul></p>
    </body>

</html>
